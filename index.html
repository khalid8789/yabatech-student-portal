<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Portal</title>
</head>
<body>
    <header>
        <div class="img">
            <img src="./yabatech logo.png" alt="">
        </div>
    </header>
    <section>
        <div class="portal-details">
            <h4>
                Sign in to student portal
            </h4>
            <form  onsubmit="event.preventDefault(); onFormSubmit();" action="" required>
            <div class="p-body">
                <P>
                    WELCOME BACK.
                </P>
                <div class="detail-1">
                    <label for="number">
                        Matric No.
                    </label>
                    <input type="name"
                    name="number" placeholder="Enter your matric no. here" required>
                </div>
                <div class="detail-2">
                    <label for="password">
                        Password
                    </label>
                    <input type="name"
                     placeholder="Your surname is your password" required>
                </div>
                <a class="fp" href="#">Forgot password?</a>
                <button>Sign in</button>
            </div>
        </div>
    </form>
    </section>
    <div class="take">
        <small> Take me home </small> -   
         <a class="go" href="#">Go to College site</a>
    </div>

    <footer>
        <ul>
            <li>payment-verification</li>
            <li>E-Screening</li>
            <li>Help Desk</li>

        </ul>


        
    </footer>

    
    
</body>
</html>
